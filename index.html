<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å‘é›ª RAINCO | (à¹‘Â´ã…‚`à¹‘) ã‚ãƒƒï¼</title>
    <!-- ä¾èµ–åº“åŠ è½½ -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');
        body { 
            font-family: 'Noto Sans SC', sans-serif; 
            cursor: default; 
            overflow-x: hidden;
            background-color: #FFF9F2;
            background-image: radial-gradient(#FFDAE9 1.5px, transparent 1.5px);
            background-size: 40px 40px;
            background-attachment: fixed;
            margin: 0;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #FFF9F2; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #FFDAE9; border-radius: 10px; border: 2px solid #FFF9F2; }
        
        #snow-canvas, #firework-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #snow-canvas { z-index: 5; }
        #firework-canvas { z-index: 200; } 

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(4px);
        }

        /* æ¸¸æˆä¸“å±æ ·å¼ */
        #game-container {
            width: 100%;
            height: 440px;
            background: linear-gradient(to bottom, #DCF2FF 0%, #FFFFFF 100%);
            border: 4px solid #5C4033;
            border-radius: 32px;
            position: relative;
            overflow: hidden;
            touch-action: none;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <canvas id="snow-canvas"></canvas>
    <canvas id="firework-canvas"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        const { motion, AnimatePresence, useScroll, useSpring } = Motion; 

        const COLORS = {
            bg: '#FFF9F2',
            text: '#5C4033',
            pink: '#FFDAE9',
            blue: '#DCF2FF',
            yellow: '#FFF3AD',
            accent: '#FF9B9B',
        };

        // --- çƒŸèŠ±ç²’å­ç³»ç»Ÿ ---
        const Fireworks = ({ trigger }) => {
            const particles = useRef([]);
            const requestRef = useRef();
            const colors = ['#FFDAE9', '#DCF2FF', '#FFF3AD', '#FF9B9B', '#B5EAD7'];

            const createParticles = (x, y) => {
                for (let i = 0; i < 35; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 6 + 2;
                    particles.current.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        size: Math.random() * 3 + 2,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        alpha: 1,
                        decay: Math.random() * 0.015 + 0.015
                    });
                }
            };

            useEffect(() => {
                const canvas = document.getElementById('firework-canvas');
                const ctx = canvas.getContext('2d');
                let width, height;

                const resize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };

                const update = () => {
                    ctx.clearRect(0, 0, width, height);
                    particles.current.forEach((p, i) => {
                        p.vx *= 0.98;
                        p.vy *= 0.98;
                        p.vy += 0.12;
                        p.x += p.vx;
                        p.y += p.vy;
                        p.alpha -= p.decay;

                        if (p.alpha <= 0) {
                            particles.current.splice(i, 1);
                        } else {
                            ctx.globalAlpha = p.alpha;
                            ctx.fillStyle = p.color;
                            ctx.beginPath();
                            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    });
                    ctx.globalAlpha = 1;
                    requestRef.current = requestAnimationFrame(update);
                };

                window.addEventListener('resize', resize);
                resize();
                requestRef.current = requestAnimationFrame(update);

                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(requestRef.current);
                };
            }, []);

            useEffect(() => {
                if (trigger.count > 0) {
                    createParticles(trigger.x, trigger.y);
                }
            }, [trigger]);

            return null;
        };

        // --- è½é›ªç³»ç»Ÿ ---
        const Snowfall = ({ triggerBurst }) => {
            const snowflakes = useRef([]);
            const requestRef = useRef();

            const createSnowflake = useCallback((width, height, isBurst = false) => {
                return {
                    x: Math.random() * width,
                    y: isBurst ? Math.random() * -height : Math.random() * height - height,
                    size: Math.random() * 3 + (isBurst ? 2 : 1),
                    speed: Math.random() * 1 + (isBurst ? 2 : 0.5),
                    velY: Math.random() * 1 + (isBurst ? 2 : 0.5),
                    velX: 0,
                    stepSize: Math.random() / 30,
                    step: 0,
                    opacity: Math.random() * 0.5 + 0.2,
                    isBurst
                };
            }, []);

            useEffect(() => {
                const canvas = document.getElementById('snow-canvas');
                const ctx = canvas.getContext('2d');
                let width, height;

                const resize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };

                const update = () => {
                    ctx.clearRect(0, 0, width, height);
                    snowflakes.current.forEach((s, i) => {
                        s.step += s.stepSize;
                        s.velX = Math.cos(s.step);
                        s.y += s.velY;
                        s.x += s.velX;

                        if (s.y > height) {
                            if (s.isBurst) {
                                snowflakes.current.splice(i, 1);
                            } else {
                                Object.assign(s, createSnowflake(width, height));
                                s.y = -10;
                            }
                        }

                        ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                        ctx.beginPath();
                        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    requestRef.current = requestAnimationFrame(update);
                };

                window.addEventListener('resize', resize);
                resize();
                
                const count = Math.floor(width / 15);
                for (let i = 0; i < count; i++) {
                    snowflakes.current.push(createSnowflake(width, height));
                }

                requestRef.current = requestAnimationFrame(update);
                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(requestRef.current);
                };
            }, [createSnowflake]);

            useEffect(() => {
                if (triggerBurst > 0) {
                    const width = window.innerWidth;
                    const height = window.innerHeight;
                    for (let i = 0; i < 50; i++) {
                        snowflakes.current.push(createSnowflake(width, height, true));
                    }
                }
            }, [triggerBurst, createSnowflake]);

            return null;
        };

        // --- å‰ä¼Šå¡å“‡å†’é™© 2.0 (å¢å¼ºç‰ˆ) ---
        const ChiikawaGame = ({ onClose }) => {
            const canvasRef = useRef(null);
            const [gameState, setGameState] = useState('playing'); 
            const [score, setScore] = useState(0);
            const [stars, setStars] = useState(0);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationId;
                let frame = 0;

                const gravity = 0.6;
                const levelWidth = 2400; 
                const camera = { x: 0 };
                
                const player = {
                    x: 100, y: 200, width: 45, height: 45,
                    speed: 6.5, velX: 0, velY: 0,
                    jumping: false, 
                    jumpCount: 0, // äºŒæ®µè·³è®¡æ•°
                    grounded: false, facing: 'right',
                    isPanicking: false // æƒŠæè„¸çŠ¶æ€
                };

                const keys = {};
                const particles = [];

                // å¢åŠ æ‰“å‡»åé¦ˆç²’å­
                const spawnHitParticles = (x, y) => {
                    for(let i=0; i<8; i++) {
                        particles.push({
                            x, y,
                            vx: (Math.random() - 0.5) * 6,
                            vy: (Math.random() - 0.5) * 6,
                            size: Math.random() * 4 + 2,
                            color: ['#FFDAE9', '#FFF3AD', '#DCF2FF'][Math.floor(Math.random()*3)],
                            life: 1.0
                        });
                    }
                };

                const platforms = [
                    { x: 0, y: 380, width: 600, height: 60, type: 'normal' }, 
                    { x: 750, y: 380, width: 800, height: 60, type: 'normal' },
                    { x: 1700, y: 380, width: 700, height: 60, type: 'normal' },
                    { x: 250, y: 280, width: 120, height: 25, type: 'normal' },
                    { x: 450, y: 180, width: 120, height: 25, type: 'normal' },
                    { x: 900, y: 260, width: 120, height: 25, type: 'normal' },
                    { x: 1100, y: 160, width: 150, height: 25, type: 'normal' },
                    { x: 1400, y: 240, width: 120, height: 25, type: 'normal' },
                    // åŠ¨æ€ç§»åŠ¨å¹³å°
                    { x: 1650, y: 150, width: 120, height: 20, type: 'moving', startY: 150, range: 100 },
                    { x: 1850, y: 280, width: 200, height: 25, type: 'normal' },
                ];

                const items = [
                    { x: 300, y: 240, width: 20, height: 20, collected: false },
                    { x: 500, y: 140, width: 20, height: 20, collected: false },
                    { x: 950, y: 220, width: 20, height: 20, collected: false },
                    { x: 1150, y: 120, width: 20, height: 20, collected: false },
                    { x: 1450, y: 200, width: 20, height: 20, collected: false },
                    { x: 1950, y: 240, width: 20, height: 20, collected: false },
                ];

                const enemies = [
                    { x: 400, y: 345, width: 35, height: 35, type: 'beetle', speed: 2.2, range: 150, startX: 400, dead: false },
                    { x: 1000, y: 345, width: 35, height: 35, type: 'beetle', speed: 3.5, range: 200, startX: 1000, dead: false },
                    { x: 800, y: 150, width: 40, height: 40, type: 'momonga', speed: 0.05, angle: 0, range: 100, startX: 800, startY: 150, dead: false },
                    { x: 1600, y: 100, width: 40, height: 40, type: 'momonga', speed: 0.04, angle: Math.PI, range: 150, startX: 1600, startY: 100, dead: false },
                ];

                const handleKeyDown = (e) => {
                    if ((e.code === 'Space' || e.code === 'ArrowUp') && player.jumpCount < 2) {
                        player.velY = -12;
                        player.jumping = true;
                        player.grounded = false;
                        player.jumpCount++;
                        spawnHitParticles(player.x + 22, player.y + 40);
                    }
                    keys[e.code] = true;
                };
                const handleKeyUp = (e) => keys[e.code] = false;
                window.addEventListener('keydown', handleKeyDown);
                window.addEventListener('keyup', handleKeyUp);

                const update = () => {
                    if (gameState !== 'playing') return;
                    frame++;

                    // è§’è‰²æ§åˆ¶
                    if (keys['ArrowLeft']) { player.velX = -player.speed; player.facing = 'left'; }
                    else if (keys['ArrowRight']) { player.velX = player.speed; player.facing = 'right'; }
                    else player.velX = 0;

                    player.velY += gravity;
                    player.x += player.velX;
                    player.y += player.velY;

                    // æ‘„åƒæœºè·Ÿéš (å¸¦ç‚¹å¹³æ»‘)
                    const targetCamX = player.x - canvas.width / 3;
                    camera.x += (targetCamX - camera.x) * 0.1;
                    if (camera.x < 0) camera.x = 0;
                    if (camera.x > levelWidth - canvas.width) camera.x = levelWidth - canvas.width;

                    // è¾¹ç•Œå¤„ç†
                    if (player.x < 0) player.x = 0;

                    // æƒŠæè„¸åˆ¤å®šï¼šå¦‚æœè„šä¸‹ç©ºç©ºä¸”æ­£åœ¨ä¸‹è½
                    player.isPanicking = !player.grounded && player.velY > 3;

                    // å¹³å°ç¢°æ’ä¸ç§»åŠ¨
                    player.grounded = false;
                    platforms.forEach(p => {
                        if (p.type === 'moving') {
                            p.y = p.startY + Math.sin(frame * 0.04) * p.range;
                        }

                        if (player.x < p.x + p.width && player.x + player.width > p.x &&
                            player.y < p.y + p.height && player.y + player.height > p.y) {
                            if (player.velY > 0 && player.y + player.height - player.velY <= p.y + 12) {
                                player.y = p.y - player.height;
                                player.velY = 0;
                                player.jumping = false;
                                player.grounded = true;
                                player.jumpCount = 0;
                                // å¦‚æœåœ¨ç§»åŠ¨å¹³å°ä¸Šï¼Œè·Ÿéšç§»åŠ¨
                                if (p.type === 'moving') {
                                    player.y = p.y - player.height;
                                }
                            }
                        }
                    });

                    // ç‰©å“æ”¶é›†
                    items.forEach(item => {
                        if (!item.collected && player.x < item.x + item.width && player.x + player.width > item.x &&
                            player.y < item.y + item.height && player.y + player.height > item.y) {
                            item.collected = true;
                            spawnHitParticles(item.x + 10, item.y + 10);
                            setScore(s => s + 100);
                            setStars(s => s + 1);
                        }
                    });

                    // æ•ŒäººAI
                    enemies.forEach(en => {
                        if (en.dead) return;
                        
                        if (en.type === 'beetle') {
                            en.x += en.speed;
                            if (Math.abs(en.x - en.startX) > en.range) en.speed *= -1;
                        } else {
                            en.angle += en.speed;
                            en.x = en.startX + Math.cos(en.angle) * en.range;
                            en.y = en.startY + Math.sin(en.angle * 2) * 40;
                        }

                        if (player.x < en.x + en.width && player.x + player.width > en.x &&
                            player.y < en.y + en.height && player.y + player.height > en.y) {
                            // è¸©è¸åˆ¤å®šï¼šå¤´éƒ¨æ‰“å‡»
                            if (player.velY > 0 && player.y + player.height - player.velY <= en.y + 15) {
                                en.dead = true;
                                player.velY = -12; // è¸©è¸åå¼¹
                                player.jumpCount = 1; // é‡ç½®äºŒæ®µè·³æœºä¼š
                                spawnHitParticles(en.x + 20, en.y);
                                setScore(s => s + 200);
                            } else {
                                setGameState('lost');
                            }
                        }
                    });

                    // æ›´æ–°ç²’å­
                    for(let i=particles.length-1; i>=0; i--) {
                        particles[i].x += particles[i].vx;
                        particles[i].y += particles[i].vy;
                        particles[i].life -= 0.02;
                        if(particles[i].life <= 0) particles.splice(i, 1);
                    }

                    // èƒœè´Ÿåˆ¤æ–­
                    if (player.y > canvas.height + 100) setGameState('lost');
                    if (player.x > levelWidth - 100 && stars >= 6) setGameState('won');

                    draw();
                    animationId = requestAnimationFrame(update);
                };

                const draw = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // 1. è§†å·®èƒŒæ™¯ - äº‘æœµ
                    ctx.fillStyle = 'rgba(255,255,255,0.7)';
                    for(let i=0; i<6; i++) {
                        const cx = (i * 500 - camera.x * 0.3) % (levelWidth + 500);
                        ctx.beginPath();
                        ctx.arc(cx + 50, 60, 25, 0, Math.PI*2);
                        ctx.arc(cx + 85, 60, 35, 0, Math.PI*2);
                        ctx.arc(cx + 120, 60, 25, 0, Math.PI*2);
                        ctx.fill();
                    }

                    ctx.save();
                    ctx.translate(-camera.x, 0);

                    // 2. ç”»å¹³å°
                    platforms.forEach(p => {
                        ctx.fillStyle = p.type === 'moving' ? '#B5836D' : '#5C4033';
                        ctx.beginPath();
                        ctx.roundRect(p.x, p.y, p.width, p.height, 12);
                        ctx.fill();
                        ctx.fillStyle = p.type === 'moving' ? '#FFF3AD' : '#FFDAE9';
                        ctx.fillRect(p.x, p.y, p.width, 8);
                    });

                    // 3. ç²’å­ç³»ç»Ÿ
                    particles.forEach(p => {
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                        ctx.fill();
                    });
                    ctx.globalAlpha = 1;

                    // 4. ç»ˆç‚¹
                    ctx.fillStyle = '#5C4033'; ctx.fillRect(levelWidth - 80, 200, 8, 180);
                    ctx.fillStyle = stars >= 6 ? '#FF9B9B' : '#CCC';
                    ctx.beginPath();
                    ctx.moveTo(levelWidth-72, 200); ctx.lineTo(levelWidth-20, 225); ctx.lineTo(levelWidth-72, 250);
                    ctx.fill();

                    // 5. ç”»å‰ä¼Šå¡å“‡ (ç²¾è¿›è¡¨æƒ…)
                    ctx.save();
                    const walkCycle = (player.velX !== 0 && player.grounded) ? Math.sin(frame * 0.2) * 4 : 0;
                    ctx.translate(player.x, player.y + walkCycle);
                    if (player.facing === 'left') { ctx.translate(player.width, 0); ctx.scale(-1, 1); }
                    
                    // èº«ä½“
                    ctx.fillStyle = 'white'; ctx.strokeStyle = '#5C4033'; ctx.lineWidth = 3;
                    ctx.beginPath(); ctx.ellipse(22, 22, 20, 18, 0, 0, Math.PI*2); ctx.fill(); ctx.stroke();
                    // è€³æœµ
                    ctx.beginPath(); ctx.arc(10, 12, 8, 0, Math.PI*2); ctx.fill(); ctx.stroke();
                    ctx.beginPath(); ctx.arc(34, 12, 8, 0, Math.PI*2); ctx.fill(); ctx.stroke();
                    
                    // ç²¾è¿›è¡¨æƒ…
                    ctx.fillStyle = '#5C4033';
                    if (player.isPanicking) {
                        // æƒŠæè„¸ (á¯…Ìˆ)
                        ctx.lineWidth = 2;
                        ctx.beginPath(); ctx.arc(16, 22, 3, 0, Math.PI*2); ctx.stroke();
                        ctx.beginPath(); ctx.arc(28, 22, 3, 0, Math.PI*2); ctx.stroke();
                        ctx.beginPath(); ctx.arc(22, 30, 4, 0, Math.PI*2); ctx.stroke();
                    } else if (player.jumping) {
                        // è·³è·ƒçœ¯çœ¼
                        ctx.lineWidth = 2;
                        ctx.beginPath(); ctx.moveTo(14, 23); ctx.lineTo(19, 21); ctx.stroke();
                        ctx.beginPath(); ctx.moveTo(25, 21); ctx.lineTo(30, 23); ctx.stroke();
                    } else {
                        // æ­£å¸¸å‘†èŒçœ¼
                        ctx.beginPath(); ctx.arc(16, 22, 2.5, 0, Math.PI*2); ctx.fill();
                        ctx.beginPath(); ctx.arc(28, 22, 2.5, 0, Math.PI*2); ctx.fill();
                    }
                    // è…®çº¢
                    ctx.fillStyle = '#FFDAE9'; ctx.beginPath(); ctx.arc(10, 28, 4, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(34, 28, 4, 0, Math.PI*2); ctx.fill();
                    ctx.restore();

                    // 6. ç‰©å“
                    items.forEach(item => {
                        if (!item.collected) {
                            ctx.fillStyle = '#FFF3AD';
                            const floatY = Math.sin(frame * 0.1) * 6;
                            ctx.beginPath();
                            ctx.arc(item.x + 10, item.y + 10 + floatY, 10, 0, Math.PI*2);
                            ctx.fill();
                            ctx.strokeStyle = '#5C4033'; ctx.stroke();
                        }
                    });

                    // 7. æ•Œäºº
                    enemies.forEach(en => {
                        if (en.dead) return;
                        if (en.type === 'beetle') {
                            ctx.fillStyle = '#FF9B9B';
                            ctx.beginPath(); ctx.roundRect(en.x, en.y, en.width, en.height, 8); ctx.fill();
                            ctx.strokeStyle = '#5C4033'; ctx.stroke();
                            ctx.fillStyle = 'white'; ctx.fillRect(en.x + 8, en.y + 8, 6, 6); ctx.fillRect(en.x + 22, en.y + 8, 6, 6);
                        } else {
                            ctx.fillStyle = '#DCF2FF';
                            ctx.beginPath(); ctx.ellipse(en.x + 20, en.y + 20, 20, 18, 0, 0, Math.PI*2); ctx.fill();
                            ctx.strokeStyle = '#5C4033'; ctx.stroke();
                            ctx.beginPath(); ctx.arc(en.x + 5, en.y + 30, 10, 0, Math.PI*2); ctx.fill(); ctx.stroke();
                            ctx.fillStyle = '#5C4033'; ctx.beginPath(); ctx.arc(en.x + 28, en.y + 18, 3, 0, Math.PI*2); ctx.fill();
                        }
                    });

                    ctx.restore();
                };

                update();
                return () => {
                    window.removeEventListener('keydown', handleKeyDown);
                    window.removeEventListener('keyup', handleKeyUp);
                    cancelAnimationFrame(animationId);
                };
            }, [gameState, stars]);

            return (
                <div className="flex flex-col items-center">
                    <div className="flex justify-between w-full mb-6 px-4">
                        <div className="flex flex-col">
                            <span className="text-3xl font-black italic text-[#5C4033]">SCORE: {score}</span>
                            <span className="text-sm font-bold opacity-50">ç©ºæ ¼/ä¸Šæ–¹å‘é”®å¯ äºŒæ®µè·³ å™¢ï¼</span>
                        </div>
                        <div className="flex gap-4 items-center">
                            <div className="flex gap-1">
                                {[...Array(6)].map((_, i) => (
                                    <span key={i} className={`text-2xl ${i < stars ? 'grayscale-0' : 'grayscale opacity-30'}`}>â­</span>
                                ))}
                            </div>
                            <button onClick={onClose} className="px-6 py-2 bg-white border-4 border-[#5C4033] rounded-2xl font-black hover:bg-[#FFDAE9] transition-colors">é€€å‡º</button>
                        </div>
                    </div>
                    
                    <div id="game-container">
                        <canvas ref={canvasRef} width={850} height={440} className="w-full h-full cursor-crosshair" />
                        
                        <AnimatePresence>
                            {gameState !== 'playing' && (
                                <motion.div 
                                    initial={{ opacity: 0, scale: 0.8 }}
                                    animate={{ opacity: 1, scale: 1 }}
                                    className="absolute inset-0 bg-white/90 backdrop-blur-md flex flex-col items-center justify-center z-50 p-10 text-center"
                                >
                                    <h2 className="text-7xl font-black mb-4 italic text-[#5C4033]">
                                        {gameState === 'won' ? 'ãƒ¤ãƒ! èƒœåˆ©é€šå…³' : 'å‘œå‘œ... å¤±è´¥äº†'}
                                    </h2>
                                    <p className="text-2xl font-bold mb-10 opacity-70">
                                        {gameState === 'won' ? 'ä½ æˆåŠŸé›†é½äº†æ‰€æœ‰æ˜Ÿæ˜Ÿå¹¶æŠµè¾¾ç»ˆç‚¹ï¼' : 'ä¸è¦æ°”é¦ï¼Œå‰ä¼Šå¡å“‡ä¼šç»§ç»­åŠªåŠ›çš„ï¼'}
                                    </p>
                                    <div className="flex gap-6">
